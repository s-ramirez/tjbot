<!--  -->
<div class="mdl-grid demo-content" ng-controller="tasksCtrl" >
    <!-- Cards  -->
    <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid" ng-repeat="task in tasks">
      <div id="task.id" class="mdl-card__title mdl-card--expand mdl-color--teal-300">
        <h2 class="mdl-card__title-text">{{task.owner}}</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        {{task.action}}
      </div>
      <div class="mdl-card__actions mdl-card--border" align="right">
        <a ng-click="deleteTask(task.id)" class="mdl-button mdl-js-button mdl-js-ripple-effect">Delete</a>
      </div>
    </div>
    <!-- end cards -->
</div>
